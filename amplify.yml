version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - "# Execute Amplify CLI with the helper script"
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 14.17.5 && nvm use v14
            - yarn install
        build:
          commands:
            - nvm use v14
            - yarn run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: packages/proved-web
